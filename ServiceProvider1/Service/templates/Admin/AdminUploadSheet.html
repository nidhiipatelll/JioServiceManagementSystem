{% extends "Admin/AdminHeader.html" %}
{% load static %}
{% block title %}home{% endblock %}
{% block body %}
{% block content %}

<h2>Upload Sheet</h2>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/css/select2.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/js/select2.min.js"></script>
<div class="row">
          <div class="col-lg-12">
            <section class="panel">
              <div class="panel-body">
                <div class="form">
                  <form class="form-validate form-horizontal " id="register_form" method="POST" action="insertSheet">{% csrf_token %}
                      <div class="form-group">
                            <label for="exampleInputFile">File Upload</label>
                            <input type="file" id="exampleInputFile" name="inputsheet">
                    </div>
                    <div class="form-group">
                        <button type="submit" name="upload" value="upload" class="btn btn-primary">Upload</button>
                    </div>
                  </form>
                </div>
              </div>
            </section>
          </div>
</div>

<!-- container section end -->
{% endblock %}
{% endblock %}
