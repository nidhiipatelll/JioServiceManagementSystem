{% extends "Admin/AdminHeader.html" %}

{% block title %}home{% endblock %}
{% block body %}
{% block content %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/css/select2.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/js/select2.min.js"></script>
<div class="row">
          <div class="col-lg-12">
            <section class="panel">
              <header class="panel-heading">
                Fill User Details
              </header>
              <div class="panel-body">
                <div class="form">
                  <form class="form-validate form-horizontal " id="register_form" method="POST" action="insertUser">{% csrf_token %}
                    <div class="form-group ">
                      <label for="fullname" class="control-label col-lg-2">Full name <span class="required">*</span></label>
                      <div class="col-lg-10">
                        <input class=" form-control" id="fullname" name="txtUserName" type="text" />
                      </div>
                    </div>
                    <div class="form-group ">
                      <label for="email" class="control-label col-lg-2">Email <span class="required">*</span></label>
                      <div class="col-lg-10">
                        <input class="form-control " id="email" name="txtUserEmail" type="email" />
                      </div>
                    </div>
                    <div class="form-group ">
                      <label for="gender" class="control-label col-lg-2">Gender<span class="required">*</span></label>
                      <div class="col-lg-5">
                        <input id="gender" name="rbtUserGender" type="radio" value="Male"/>Male
                        <input id="gender" name="rbtUserGender" type="radio" value="Female"/>Female
                      </div>
                    </div>
                    <div class="form-group ">
                      <label for="contactno" class="control-label col-lg-2">Contact No <span class="required">*</span></label>
                      <div class="col-lg-10">
                        <input class="form-control " id="contactno" name="txtContactNo" type="text" />
                      </div>
                    </div>
                    <div class="form-group ">
                      <label for="city" class="control-label col-lg-2">City <span class="required">*</span></label>
                      <div class="col-lg-10">
                        <input class="form-control " id="city" name="txtUserCity" type="text" />
                      </div>
                    </div>
                    <div class="form-group ">
                      <label for="Address" class="control-label col-lg-2">Address <span class="required">*</span></label>
                      <div class="col-lg-10">
                        <textarea id="Address" name="txtUserAddress" class="form-control" rows="5"></textarea>
                      </div>
                    </div>
                    <div class="form-group ">
                      <label class="control-label col-lg-2">User Type<span class="required">*</span></label>
                      <div class="col-lg-5">
                        <label for="userTypeCustomer"><input id="userTypeCustomer" onclick="EnableDisableTextBox()" name="rbtUserType" type="radio" value="Customer"/>Customer</label>
                        <label for="userTypeAgent"><input id="userTypeAgent" onclick="EnableDisableTextBox()" name="rbtUserType" type="radio" value="Agent"/>Agent</label>
                      </div>
                    </div>
                    <div class="form-group ">
                      <label for="balance" class="control-label col-lg-2">Balance <span class="required">*</span></label>
                      <div class="col-lg-10">
                        <input class="form-control " id="balance" name="txtCustomerBalance" type="text" disabled="disabled"/>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-lg-offset-2 col-lg-10">
                        <button class="btn btn-primary" type="submit">Register</button>
                        <button class="btn btn-default" type="reset">Reset</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </section>
          </div>
        </div>

<script type="text/javascript">
    function EnableDisableTextBox() {
        var userType = document.getElementById("userType");
        var balance = document.getElementById("balance");
        balance.disabled = userTypeCustomer.checked ? false : true;
        if (!balance.disabled) {
            balance.focus();
        }
    }
</script>
{% endblock %}
{% endblock %}
