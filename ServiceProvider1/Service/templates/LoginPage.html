<html lang="en">

<head>
    {% load static %}

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
  <meta name="author" content="GeeksLabs">
  <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
  <!--<link rel="shortcut icon" href="{% static 'img/favicon.png' %}">-->


  <title>Service Provider</title>
  <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- bootstrap theme -->
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.css' %}">

  <!--external css-->
  <!-- font icon -->
      <link rel="stylesheet" href="{% static 'css/elegant-icons-style.css' %}">

      <link rel="stylesheet" href="{% static 'css/font-awesome.css' %}">

  <!-- Custom styles -->
      <link rel="stylesheet" href="{% static 'css/style.css' %}">

      <link rel="stylesheet" href="{% static 'css/style-responsive.css' %}">

</head>

<body class="login-body" style="background-color: #04325b;">
  <div class="container" >
      <h3><b>Jio Service Handler</b></h3>
      <center> <h3><b>Login to continue...</b></h3></center>
      <form class="login-form" action="login" method="post">{% csrf_token %}
      <div class="login-wrap">
        <p class="login-img"><i class="icon_lock_alt"></i></p>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_profile"></i></span>
          <input type="text" class="form-control" name="txtUserEmail"placeholder="UserEmail" autofocus>
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_key_alt"></i></span>
          <input type="password" class="form-control" name="txtUserPass"placeholder="Password">
        </div>
        <label class="checkbox">
                <span class="pull-right"> <a href="#"> Forgot Password?</a></span>
        </label>
        <button class="btn btn-primary btn-lg btn-block" name="btnlogin" type="submit">Login</button>
      </div>
    </form>
    <div class="text-right">
      <div class="credits">
          <!--
            All the links in the footer should remain intact.
            You can delete the links only if you purchased the pro version.
            Licensing information: https://bootstrapmade.com/license/
            Purchase the pro version form: https://bootstrapmade.com/buy/?theme=NiceAdmin
          -->
          Designed by <a href="#"> Uptricks Services Pvt. Limited</a>
        </div>
    </div>
  </div>


</body>

</html>
